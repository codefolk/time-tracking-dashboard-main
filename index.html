<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
    <section class="cardsContainers" id="card1">
      <section class="userInfo">
        <img src="./images/image-jeremy.png" alt="User Image" class="profile-icon" />
        <div class="column-view">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </section>
      <span class="buttons">
        <button class="btn-primary" type="button" id="btn-1">Daily</button>
        <button class="btn-primary" type="button" id="btn-2">Weekly</button>
        <button class="btn-primary" type="button" id="btn-3">Monthly</button>
      </span>
    </section>
    <section class="cardsContainers" id="card2">
      <section class="nestedContainer" id="card2Section">
        <img src="./images/icon-ellipsis.svg" alt="elipses" class="dot-icon" />
        <h3 class="category">Work</h3>
        <h3 class="timeline" id="card2-time">32hrs</h3>
        <p id="card2-previous-time">Last Week-36hrs</p>
      </section>
    </section>
    <section class="cardsContainers" id="card3">
      <section class="nestedContainer" id="card3Section">
        <img src="./images/icon-ellipsis.svg" alt="elipses" class="dot-icon" />
        <h3 class="category">Play</h3>
        <h3 class="timeline" id="card3-time">10hrs</h3>
        <p id="card3-previous-time">Last Week-8hrs</p>
      </section>
    </section>
    <section class="cardsContainers" id="card4">
      <section class="nestedContainer" id="card4Section">
        <img src="./images/icon-ellipsis.svg" alt="elipses" class="dot-icon" />
        <h3 class="category">Study</h3>
        <h3 class="timeline" id="card4-time">4hrs</h3>
        <p id="card4-previous-time">Last Week-7hrs</p>
      </section>
    </section>
    <section class="cardsContainers" id="card5">
      <section class="nestedContainer" id="card5Section">
        <img src="./images/icon-ellipsis.svg" alt="elipses" class="dot-icon" />
        <h3 class="category">Exercise</h3>
        <h3 class="timeline" id="card5-time">5hrs</h3>
        <p id="card5-previous-time">Last Week-5hrs</p>
      </section>
    </section>
    <section class="cardsContainers" id="card6">
      <section class="nestedContainer" id="card6Section">
        <img src="./images/icon-ellipsis.svg" alt="elipses" class="dot-icon"/>
        <h3 class="category">Socials</h3>
        <h3 class="timeline" id="card6-time">5hrs</h3>
        <p id="card6-previous-time">Last Week-10hrs</p>
      </section>
    </section>
    <section class="cardsContainers" id="card7">
      <section class="nestedContainer" id="card7Section" >
        <img src="./images/icon-ellipsis.svg" alt="elipses" class="dot-icon"/>
        <h3 class="category">Self Care</h3>
        <h3 class="timeline" id="card7-time">2hrs</h3>
        <p id="card7-previous-time">Last Week-2hrs</p>
      </section>
    </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
